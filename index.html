<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">

	<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.20.custom.css" rel="stylesheet" />
	<link type="text/css" href="css/style.css" rel="stylesheet" />

	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.20.custom.min.js"></script>
	<script type="text/javascript" src="js/knockout.js"></script>

	<script id="singleline" type="text/html">
    	<div class="question text-question">
    		<!-- Preview -->
			<div class="question-view" data-bind="visible: !editMode()">
				<button class="delete" data-bind="click: $parent.removeQuestion"><img src="img/bin_closed.png"></button>
				<button class="edit" data-bind="click: edit"><img src="img/pencil.png"></button>

				<div class="title" data-bind="text: title"></div>
				<div class="help" data-bind="text: description"></div>
				<input type="text" disabled="disabled"></textarea>

				<p data-bind="visible: requireAttachment()">
					<img src="img/attach.png"> Requires attachment
				</p>
			</div>

			<!-- Edit -->
			<div class="question-edit" data-bind="visible: editMode()">
				<button class="delete" data-bind="click: $parent.removeQuestion"><img src="img/bin_closed.png"></button>
				<button class="edit" data-bind="click: edit"><img src="img/pencil.png"></button>

				<div>
					<label for="title">Question Title</label>
					<input style="text" class="title" data-bind="value: title">
				</div>
				<div>
					<label for="help">Help Text</label>
					<input style="text" class="help" data-bind="value: description">
				</div>
				<p class="example">Their answer</p>

				<p>
					<input type="checkbox" data-bind="checked: requireAttachment"> Requires attachment
				</p>

				<button class="done" data-bind="click: edit">Done</button>
			</div>
		</div>
	</script>

				<button class="edit" data-bind="click: edit"><img src="img/pencil.png"></button>

				<div class="title" data-bind="text: title"></div>
				<div class="help" data-bind="text: description"></div>
				<textarea disabled="disabled"></textarea>

					<img src="img/attach.png"> Requires attachment

			<div class="question-edit" data-bind="visible: editMode()">
				<button class="delete" data-bind="click: $parent.removeQuestion"><img src="img/bin_closed.png"></button>

				<div>
					<label for="title">Question Title</label>

	<script id="multiplechoice" type="text/html">
		<div class="question multiple-choice-question">
			<!-- Preview -->
			<div class="question-view" data-bind="visible: !editMode()">
				<button class="delete" data-bind="click: $parent.removeQuestion"><img src="img/bin_closed.png"></button>
				<button class="edit" data-bind="click: edit"><img src="img/pencil.png"></button>

				<div class="title" data-bind="text: title"></div>
				<div class="help" data-bind="text: description"></div>

				<ul class="options" data-bind="foreach: options">
					<li>
						<input type="radio" name="radio-preview">
						<span data-bind="text: name"></span>
					</li>
				</ul>

				<p data-bind="visible: requireAttachment()">
					<img src="img/attach.png"> Requires attachment
				</p>
			</div>
			
			<!-- Edit -->
			<div class="question-edit" data-bind="visible: editMode()">
				<button class="delete" data-bind="click: $parent.removeQuestion"><img src="img/bin_closed.png"></button>
				<button class="edit" data-bind="click: edit"><img src="img/pencil.png"></button>

				<div>
					<label for="title">Question Title</label>
					<input style="text" class="title" data-bind="value: title">
				</div>
				<div>
					<label for="help">Help Text</label>
					<input style="text" class="help" data-bind="value: description">
				</div>

				<div class="options-container">
					<ul class="options" data-bind="foreach: options">
						<li class="option">
							<input type="radio" name="radio-preview">
							<input type="text" class="text-preview" data-bind="value: name">
							<a href="#" class="remove-option" data-bind="click: $parent.removeOption, visible: $parent.moreThanOneOption()">x</a>
						</li>
					</ul>
					<ul class="options">
						<li class="add-option" data-bind="click: addOption">
							<input type="radio" name="radio-preview">
							<input type="text" class="text-preview" value="Click to add option...">
						</li>
					</ul>
				</div>

				<p>
					<input type="checkbox" data-bind="checked: requireAttachment"> Requires attachment
				</p>

				<button class="done" data-bind="click: edit">Done</button>
			</div>
		</div>
	</script>

	<script id="scale" type="text/html">
    	<div class="question scale-question">
    		<!-- Preview -->
			<div class="question-view" data-bind="visible: !editMode()">
				<button class="delete" data-bind="click: $parent.removeQuestion"><img src="img/bin_closed.png"></button>
				<button class="edit" data-bind="click: edit"><img src="img/pencil.png"></button>

				<div class="title" data-bind="text: title"></div>
				<div class="help" data-bind="text: description"></div>
				
				<table>
					<tbody>
						<tr>
							<td></td>

							<!-- ko foreach: ko.utils.range(fromScale, toScale) -->
							<td align="center" data-bind="text: $data"></td>
							<!-- /ko -->

							<td></td>
						</tr>
						<tr>
							<td data-bind="text: fromScaleLabel"></td>

							<!-- ko foreach: ko.utils.range(fromScale, toScale) -->
							<td align="center"><input type="radio" name="scale-radio-preview"></td>
							<!-- /ko -->

							<td data-bind="text: toScaleLabel"></td>
						</tr>
					</tbody>
				</table>

				<p data-bind="visible: requireAttachment()">
					<img src="img/attach.png"> Requires attachment
				</p>
			</div>


			<!-- Edit -->
			<div class="question-edit" data-bind="visible: editMode()">
				<button class="delete" data-bind="click: $parent.removeQuestion"><img src="img/bin_closed.png"></button>
				<button class="edit" data-bind="click: edit"><img src="img/pencil.png"></button>

				<div>
					<label for="title">Question Title</label>
					<input style="text" class="title" data-bind="value: title">
				</div>
				<div>
					<label for="help">Help Text</label>
					<input style="text" class="help" data-bind="value: description">
				</div>

				<p />

				<div>
					<label for="scale">Scale</label>
					<select data-bind="value: fromScale">
						<option value="0">0</option>
						<option value="1">1</option>
					</select>

					to

					<select data-bind="value: toScale">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5" selected>5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>					
				</div>

				<p />

				<div>
					<label>Labels:</label>
				</div>

				<p>
					<div>
						<span data-bind="text: fromScale" />: <input type="text" data-bind="value: fromScaleLabel">
					</div>
					<div>
						<span data-bind="text: toScale" />: <input type="text" data-bind="value: toScaleLabel">
					</div>
				</p>

				<p>
					<input type="checkbox" data-bind="checked: requireAttachment"> Requires attachment
				</p>

				<button class="done" data-bind="click: edit">Done</button>
			</div>
		</div>
	</script>
</head>

<body>


<div>
	<a href="#" data-bind="click: addText">Add text</a>

	<div id="container" data-bind="foreach: questions, sortableList: questions">
	    <div data-bind="template: { name: type() }"></div>
	</div>
</div>



</body>
</html>
