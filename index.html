<!DOCTYPE html>

<html>
<head>
	<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.20.custom.css" rel="stylesheet" />
	<link type="text/css" href="css/style.css" rel="stylesheet" />
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.20.custom.min.js"></script>
	<script type="text/javascript" src="js/forms.js"></script>
	<script>
		$(document).ready(function() {
			$("#container").forms();


			$("#add-text").on("click", function() {
				$("#container").forms("add", "text");
			});


			$("#add-paragraph").on("click", function() {
				$("#container").forms("add", "paragraph");
			});

			$("#add-multiplechoice").on("click", function() {
				$("#container").forms("add", "multiplechoice");
			});

			//$("#container").forms("add", "multiplechoice");
		});
	</script>
</head>

<body>


<a href="#" id="add-text">Add text</a><br>
<a href="#" id="add-paragraph">Add paragraph</a><br>
<a href="#" id="add-multiplechoice">Add multiple choice</a>


<div id="container"></div>


</body>
</html>
